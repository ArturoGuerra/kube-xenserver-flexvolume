apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - image: {{ .Values.image }}
          name: {{ .Values.name }}
          envFrom:
            - configMapRef:
                name: xenserver
          env:
            - name: XENSERVER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: xenserver
                  key: username
            - name: XENSERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: xenserver
                  key: password
