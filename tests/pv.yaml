apiVersion: v1
kind: PersistentVolume
metadata:
  name: xenserver-test-claim
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: xenserver-test-claim
    namespace: testing
  flexVolume:
    driver: arturoguerra/xenserver-v2
    fsType: ext4
